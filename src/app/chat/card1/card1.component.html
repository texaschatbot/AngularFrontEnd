
  <div scroll-glue #scrollMe class="footer-chat scrollbar" id="style-2">
    <div style="height:10px; background-color:white;"></div>
    <ng-container *ngFor="let message of messages | async; let i = index; last as isLast">

      <div class="message"
           [ngClass]="{'from' : message.sentBy === 'TeXA',
                'to' : message.sentBy === 'You'}">
        <span>{{message.sentBy}}</span>
        <br>
        <div [innerHTML]="message.contant  | linkify"></div>

        <ng-container *ngFor="let subMessage of message.subMessages">
          {{subMessage}} <br>
        </ng-container>
      </div>
    </ng-container>
  </div>

  <div class="input-group mb-3 footer">
    <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" style="width:45%;"
           placeholder="Enter Your Message" aria-label="Enter Your Message" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button (click)="sendMessage()" class="btn btn-primary bg-dark"
              style="border-color:aliceblue !important" type="button" id="button-addon2">
        Send
      </button>
    </div>
  </div>

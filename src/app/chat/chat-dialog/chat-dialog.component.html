
    <script>
      angular
        .module('ChatModule', ['luegg.directives']);
    </script>

<h1>TeXA</h1> <h2>Texas Assistant</h2>
<div scroll-glue>
<ng-container *ngFor="let message of messages | async">
  <div class="message" 
    [ngClass]="{'from' : message.sentBy === 'TeXA',
                'to' : message.sentBy === 'YOU'}">
                <pre>{{message.sentBy}}<br>{{message.contant}}</pre>
    </div>    
</ng-container>
</div>
<label for="nameField">Your Message</label>

<input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
<br>
<button (click)="sendMessage()">Send</button>
